---
name: Build and Test

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Set Up Container Structure Test
        id: setup_container_structure_test
        uses: ministryofjustice/modernisation-platform-github-actions/setup-container-structure-test@4eceb2a416a197e91dc557c2ef0b5dd9afe29e0c # v3.4.6

      - name: Build and Test
        id: build_and_test
        shell: bash
        run: |
          make test
