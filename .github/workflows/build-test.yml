---
name: Build and Test

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set Up Container Structure Test
        id: setup_container_structure_test
        uses: ministryofjustice/modernisation-platform-github-actions/setup-container-structure-test@7f78ec79dd45ec7db8966ecb619c85712d4e68d7 # v3.4.2

      - name: Build and Test
        id: build_and_test
        shell: bash
        run: |
          make test
